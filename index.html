<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello {{ name }}</h1>

      <button @click="showName(name)">Bot√£o</button>

      <div v-for="user in users" @click="showName(user.name)">
        <h2>{{ user.name }}</h2>
      </div>
    </div>
    <script>
      var app = Vue.createApp({
        data() {
          return {
            name: "Newton",
            users: [{ name: "Newton" }, { name: "Ana" }, { name: "Luciene" }],
          };
        },
        methods: {
          showName(name) {
            alert(name);
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
